<mat-toolbar>
    <mat-toolbar-row class="row-1">
        <span routerLink="/main">Logo</span>

        <span class="name" routerLink="/main">PPOC</span>

        <div class="search">
            <mat-form-field class="example-form-field">
                <mat-label>Search</mat-label>
                <input matInput type="text" [(ngModel)]="value">
                <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <button mat-fab routerLink="/login">
                <mat-icon>person</mat-icon>
            </button>

            <button mat-fab>
                <mat-icon>shopping_cart</mat-icon>
            </button>
        </div>

    </mat-toolbar-row>

    <mat-toolbar-row class="row-2">
        <button mat-button>Discounts %</button>
        <button mat-button>Barbati</button>
        <button mat-button>Femei</button>
        <button mat-button>De toate</button>
    </mat-toolbar-row>
</mat-toolbar>
